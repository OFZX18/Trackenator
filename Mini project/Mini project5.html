<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Trackenator</title>
    <link rel="stylesheet" href="Mini project5.css">
</head>
<body>
    <header>
        <img src="Images/Trackenator.png" alt="Trackenator Logo" class="logo">
        <h2>Contact</h2>
        <h3>Contact us :D!</h3>
        <a href="Mini project.html" class="home-button">Homepage</a>
    </header>

    <section>
        <div class="contact-container">
            <h2>Get in touch!!!</h2>
            <form>
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your email" required>
                <textarea placeholder="Your message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
